<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient List</title>
  <link rel="stylesheet" href="../CSSs/view-pat-list.css" />
</head>
<body>
  <div class="container">
    <h1>List of Patients</h1>

    <input type="text" id="searchInput" placeholder="Search by name..." />

    <table id="patientTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Patient ID</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="../JSs/view-pat-list.js"></script>
</body>
</html>
