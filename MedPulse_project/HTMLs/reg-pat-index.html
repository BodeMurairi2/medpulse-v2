<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register a Patient</title>
  <link rel="stylesheet" href="../CSSs/reg-pat-style.css"/>
</head>
<body>
  <div class="form-container">
    <h2>Register a Patient</h2>
    <form id="patientForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="otherNames">Other Names</label>
      <input type="text" id="otherNames" name="otherNames" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select your gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="nationalId">National ID <span class="optional">(optional)</span></label>
      <input type="text" id="nationalId" name="nationalId" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" name="nationality" />

      <button type="submit" class="submit-button">Register</button>
    </form>
  </div>

  <script src="../JSs/reg-pat-script.js"></script>
</body>
</html>
