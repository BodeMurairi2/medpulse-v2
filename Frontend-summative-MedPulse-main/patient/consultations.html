<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Consultations - MedPulse</title>
  <link rel="stylesheet" href="patient.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="qr-code.html">My QR Code</a>
        <a href="../index.html">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>My Medical Consultations</h2>
    
    <div class="consultations-section">
      <div class="filter-bar">
        <input type="text" placeholder="Search consultations..." class="search-input" id="searchInput" />
      </div>

      <div class="consultations-list" id="consultations-list">
        <!-- Medical records will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <script>
    const patientId = localStorage.getItem('patientId');
    const token = localStorage.getItem('authToken');
    const consultationsList = document.getElementById('consultations-list');

    // Redirect to login if token or patientId missing
    if (!token || !patientId) {
      alert("You are not logged in. Please login first.");
      window.location.href = "../index.html";
    }

    async function fetchMedicalRecords() {
      try {
        const response = await fetch(`http://localhost:8080/patients_portal_auth/patients/${patientId}/records`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          if (response.status === 401) {
            alert("Session expired. Please login again.");
            localStorage.clear();
            window.location.href = "../index.html";
          } else {
            throw new Error(`Error: ${response.status} ${response.statusText}`);
          }
        }

        let records = await response.json();

        // Ensure records is always an array
        if (!records) {
          records = [];
        } else if (!Array.isArray(records)) {
          records = [records];
        }

        displayRecords(records);

      } catch (error) {
        consultationsList.innerHTML = `<p class="error">${error.message}</p>`;
        console.error('Failed to fetch medical records:', error);
      }
    }

    function displayRecords(records) {
      consultationsList.innerHTML = '';

      if (!records || records.length === 0) {
        consultationsList.innerHTML = '<p>No consultation found.</p>';
        return;
      }

      records.forEach(record => {
        const card = document.createElement('div');
        card.className = 'consultations-card';

        card.innerHTML = `
          <div class="consultations-header">
            <h3>${record.title}</h3>
            <span class="consultations-date">${record.date}</span>
          </div>
          <div class="consultations-details">
            <p><strong>Doctor:</strong> ${record.doctor_name}</p>
            <p><strong>Department:</strong> ${record.department}</p>
            <p><strong>Diagnosis:</strong> ${record.diagnosis}</p>
            <button class="view-btn">View Full Report</button>
            <button class="download-btn">Download PDF</button>
          </div>
        `;

        card.querySelector('.view-btn').addEventListener('click', () => {
          console.log('View Full Report clicked for record ID:', record.id);
        });

        card.querySelector('.download-btn').addEventListener('click', () => {
          console.log('Download PDF clicked for record ID:', record.id);
          alert('Download PDF functionality not implemented yet.');
        });

        consultationsList.appendChild(card);
      });
    }

    // Search filter
    document.getElementById('searchInput').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.consultations-card').forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? 'block' : 'none';
      });
    });

    // Fetch records on page load
    fetchMedicalRecords();
  </script>
</body>
</html>
