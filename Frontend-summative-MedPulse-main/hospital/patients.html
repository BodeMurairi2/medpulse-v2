<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Patients - MedPulse</title>
  <link rel="stylesheet" href="hospital.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="change-password.html">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="page-header">
      <h2>Manage Patients</h2>
      <div class="header-actions">
        <input type="text" id="search-patients" placeholder="Search patients..." class="search-input" />
        <a href="register-patient.html" class="btn-primary">+ Add New Patient</a>
      </div>
    </div>

    <div class="table-section">
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="patients-list">
            <!-- Patients will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      populateStaticPatients(); // Ensure static patients exist
      loadPatients();
      document.getElementById('search-patients').addEventListener('input', filterPatients);
    });

    function populateStaticPatients() {
      let patients = JSON.parse(localStorage.getItem('patients')) || [];
      if (patients.length === 0) {
        const genders = ['Male', 'Female'];
        for (let i = 1; i <= 50; i++) {
          patients.push({
            id: `PAT-${i.toString().padStart(3, '0')}`,
            name: `Patient ${i}`,
            email: `patient${i}@example.com`,
            dateOfBirth: `1990-${String((i % 12 + 1)).padStart(2, '0')}-${String((i % 28 + 1)).padStart(2, '0')}`,
            gender: genders[i % 2],
            phone: `+250700000${i.toString().padStart(2, '0')}`
          });
        }
        localStorage.setItem('patients', JSON.stringify(patients));
      }
    }

    function loadPatients() {
      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      const tbody = document.getElementById('patients-list');

      if (patients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No patients registered. Register your first patient.</td></tr>';
        return;
      }

      tbody.innerHTML = patients.map(patient => `
        <tr>
          <td>${patient.id}</td>
          <td>${patient.name}</td>
          <td>${patient.email}</td>
          <td>${patient.dateOfBirth}</td>
          <td>${patient.gender}</td>
          <td>${patient.phone}</td>
          <td>
            <button class="btn-edit" onclick="viewPatient('${patient.id}')">View Records</button>
            <button class="btn-delete" onclick="deletePatient('${patient.id}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function filterPatients() {
      const searchTerm = document.getElementById('search-patients').value.toLowerCase();
      const patients = JSON.parse(localStorage.getItem('patients')) || [];
      const tbody = document.getElementById('patients-list');

      const filtered = patients.filter(patient => {
        const name = (patient.name || '').toLowerCase();
        const email = (patient.email || '').toLowerCase();
        const id = (patient.id || '').toLowerCase();
        return name.includes(searchTerm) || email.includes(searchTerm) || id.includes(searchTerm);
      });

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No patients found matching your search.</td></tr>';
        return;
      }

      tbody.innerHTML = filtered.map(patient => `
        <tr>
          <td>${patient.id}</td>
          <td>${patient.name}</td>
          <td>${patient.email}</td>
          <td>${patient.dateOfBirth}</td>
          <td>${patient.gender}</td>
          <td>${patient.phone}</td>
          <td>
            <button class="btn-edit" onclick="viewPatient('${patient.id}')">View Records</button>
            <button class="btn-delete" onclick="deletePatient('${patient.id}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function viewPatient(id) {
      alert('Patient records view - To be implemented');
    }

    function deletePatient(id) {
      if (!confirm('Are you sure you want to delete this patient?')) return;
      let patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients = patients.filter(p => p.id !== id);
      localStorage.setItem('patients', JSON.stringify(patients));
      loadPatients();
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('hospitalLoggedIn');
        localStorage.removeItem('hospitalName');
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
