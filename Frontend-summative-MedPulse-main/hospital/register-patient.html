<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Patient - MedPulse</title>
  <link rel="stylesheet" href="hospital.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Manage Patients</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Register New Patient</h2>
    
    <div class="form-section">
      <form class="registration-form" id="patientForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="secondName">Second Name</label>
          <input type="text" id="secondName" name="secondName" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select gender...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <button type="submit" class="submit-btn">Register Patient</button>
      </form>

      <div id="success-message" class="success-message" style="display: none;">
        <h3>Patient Registered Successfully!</h3>
        <p><strong>Patient ID:</strong> <span id="generatedPatientId"></span></p>
        <p>Please share this ID with the patient for login.</p>
        <button onclick="window.print()" class="print-btn">Print Patient ID</button>
      </div>
    </div>
  </div>

  <script>
    // Check login
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('hospitalToken');
      const loggedIn = localStorage.getItem('hospitalLoggedIn');
      if (!token || loggedIn !== 'true') {
        alert('You must log in first.');
        window.location.href = 'login.html';
      }
    });

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('hospitalToken');
        localStorage.removeItem('hospitalId');
        localStorage.removeItem('hospitalName');
        localStorage.removeItem('hospitalLoggedIn');
        window.location.href = 'login.html';
      }
    }

    document.getElementById('patientForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const token = localStorage.getItem('hospitalToken');

      const patientData = {
        first_name: document.getElementById('firstName').value,
        second_name: document.getElementById('secondName').value,
        email: document.getElementById('email').value,
        phone_number: document.getElementById('phoneNumber').value,
        date_of_birth: document.getElementById('dateOfBirth').value,
        password: password
      };

      try {
        const res = await fetch('http://localhost:8080/patients_portal_create/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(patientData)
        });

        if (!res.ok) {
          const errorData = await res.json();
          alert(errorData.detail || 'Failed to add patient');
          return;
        }

        const data = await res.json();
        document.getElementById('generatedPatientId').textContent = data.id || data.patient_id || 'N/A';
        document.getElementById('success-message').style.display = 'block';
        document.getElementById('patientForm').reset();
      } catch (err) {
        console.error(err);
        alert('Server error. Try again later.');
      }
    });
  </script>
</body>
</html>
