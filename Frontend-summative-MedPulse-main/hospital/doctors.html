<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Doctors - MedPulse</title>
  <link rel="stylesheet" href="hospital.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="change-password.html">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="page-header">
      <h2>Manage Doctors</h2>
      <div class="header-actions">
        <input type="text" id="search-doctors" placeholder="Search doctors..." class="search-input" />
        <a href="register-doctor.html" class="btn-primary">+ Add New Doctor</a>
      </div>
    </div>

    <div class="table-section">
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Department</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="doctors-list">
            <tr><td colspan="6" style="text-align:center;">Loading doctors...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchDoctors();
      document.getElementById('search-doctors').addEventListener('input', filterDoctors);
    });

    let loadedDoctors = [];

    async function fetchDoctors() {
      const tbody = document.getElementById('doctors-list');

      const token = localStorage.getItem("hospitalToken");
      const hospitalId = localStorage.getItem("hospitalId");

      if (!token || !hospitalId) {
        tbody.innerHTML =
          '<tr><td colspan="6" style="text-align:center;">Not authorized. Please login again.</td></tr>';
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/doctorsList/list", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`,
            "Hospital-ID": hospitalId
          }
        });

        if (!response.ok) {
          tbody.innerHTML =
            `<tr><td colspan="6" style="text-align:center;">Failed to load doctors. (${response.status})</td></tr>`;
          return;
        }

        const data = await response.json(); 
        loadedDoctors = [];

        Object.keys(data).forEach(dept => {
          data[dept].forEach(doc => {
            loadedDoctors.push({
              id: doc.id,
              first_name: doc.first_name,
              last_name: doc.last_name,
              email: doc.email,
              gender: doc.gender,
              phone_number: doc.phone_number,
              department: dept
            });
          });
        });

        if (loadedDoctors.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="6" style="text-align:center;">No doctors registered.</td></tr>';
          return;
        }

        renderDoctors(loadedDoctors);

      } catch (error) {
        console.error(error);
        tbody.innerHTML =
          '<tr><td colspan="6" style="text-align:center;">Error loading doctors.</td></tr>';
      }
    }

    function renderDoctors(doctors) {
      const tbody = document.getElementById('doctors-list');

      tbody.innerHTML = doctors
        .map(doc => `
          <tr>
            <td>${doc.first_name} ${doc.last_name}</td>
            <td>${doc.email}</td>
            <td>${doc.gender}</td>
            <td>${doc.phone_number}</td>
            <td>${doc.department}</td>
            <td>
              <button class="btn-edit">Edit</button>
              <button class="btn-delete" onclick="deleteDoctor(${doc.id})">Delete</button>
            </td>
          </tr>
        `)
        .join('');
    }

    function filterDoctors() {
      const term = document.getElementById("search-doctors").value.toLowerCase();
      
      const filtered = loadedDoctors.filter(doc =>
        (`${doc.first_name} ${doc.last_name}`.toLowerCase().includes(term)) ||
        (doc.email.toLowerCase().includes(term)) ||
        (doc.department.toLowerCase().includes(term))
      );

      if (filtered.length === 0) {
        document.getElementById("doctors-list").innerHTML =
          '<tr><td colspan="6" style="text-align:center;">No doctors match your search.</td></tr>';
      } else {
        renderDoctors(filtered);
      }
    }

    async function deleteDoctor(id) {
      if (!confirm("Are you sure you want to delete this doctor?")) return;

      const token = localStorage.getItem("hospitalToken");

      try {
        const response = await fetch(`http://localhost:8080/doctors/${id}`, {
          method: "DELETE",
          headers: { 
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          alert("Doctor deleted successfully.");
          fetchDoctors();
        } else {
          alert("Failed to delete doctor.");
        }
      } catch (error) {
        alert("Error deleting doctor.");
      }
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('hospitalToken');
        localStorage.removeItem('hospitalId');
        localStorage.removeItem('hospitalLoggedIn');
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
