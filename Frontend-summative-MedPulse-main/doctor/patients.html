<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Patients - MedPulse</title>
  <link rel="stylesheet" href="doctor.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="medical-records.html">Medical Records</a>
        <!--<a href="notifications.html">Notifications</a>-->
        <a href="change-password.html">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Patients in My Department</h2>
    
    <div class="filter-section">
      <input type="text" id="search-patients" placeholder="Search patients..." class="search-input" />
    </div>

    <div class="table-section">
      <table class="data-table">
        <thead>
          <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patients-list">
          <!-- Patients will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      loadPatients();
      document.getElementById('search-patients').addEventListener('input', filterPatients);
    });

    async function loadPatients() {
      const token = localStorage.getItem("doctor_token");

      if (!token) {
        document.getElementById('patients-list').innerHTML =
          '<tr><td colspan="6">Not authenticated.</td></tr>';
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/doctor_portal/patients", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          }
        });

        if (!response.ok) {
          document.getElementById('patients-list').innerHTML =
            `<tr><td colspan="6">Failed to load patients. (${response.status})</td></tr>`;
          return;
        }

        const patients = await response.json();

        // Save to localStorage for search
        localStorage.setItem("patients", JSON.stringify(patients));

        displayPatients(patients);

      } catch (error) {
        console.error("Error loading patients:", error);
        document.getElementById('patients-list').innerHTML =
          '<tr><td colspan="6">Server connection error.</td></tr>';
      }
    }

    function displayPatients(patients) {
      const tbody = document.getElementById('patients-list');

      if (!patients || patients.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No patients found.</td></tr>';
        return;
      }

      tbody.innerHTML = patients.map(patient => `
        <tr>
          <td>${patient.patient_id || patient.id || "N/A"}</td>
          <td>${patient.first_name && patient.second_name ? patient.first_name + " " + patient.second_name : patient.name || "N/A"}</td>
          <td>${patient.email || "N/A"}</td>
          <td>${patient.dob || patient.date_of_birth || "N/A"}</td>
          <td>${patient.gender || "N/A"}</td>
          <td>
            <a href="medical-records.html?patientId=${patient.patient_id || patient.id}" class="btn-edit">View Records</a>
          </td>
        </tr>
      `).join('');
    }

    function filterPatients() {
      const searchTerm = document.getElementById('search-patients').value.toLowerCase();
      const patients = JSON.parse(localStorage.getItem('patients') || '[]');

      const filtered = patients.filter(patient => {
        const fullName = `${patient.first_name || ""} ${patient.second_name || ""}`.toLowerCase();
        const id = String(patient.patient_id || patient.id || "").toLowerCase();
        return fullName.includes(searchTerm) || id.includes(searchTerm);
      });

      displayPatients(filtered);
    }

    async function logout() {
      const token = localStorage.getItem("doctor_token");

      if (!confirm("Are you sure you want to logout?")) return;

      try {
        await fetch("http://localhost:8080/doctor_portal/logout", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`
          }
        });
      } catch {}

      localStorage.clear();
      window.location.href = "../index.html";
    }
  </script>

</body>
</html>
