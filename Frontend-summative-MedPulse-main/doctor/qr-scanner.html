<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner - MedPulse</title>
  <link rel="stylesheet" href="doctor.css" />
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/dist/html5-qrcode.min.js"></script>
  <style>
    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #qr-reader {
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }
    .manual-input {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 500px;
    }
    .manual-input input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .manual-input button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #1a73e8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .manual-input button:hover {
      background-color: #155bb5;
    }
    .scan-success {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    #patient-id-display {
      margin-top: 10px;
      font-weight: bold;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="qr-scanner.html" class="active">QR Scanner</a>
        <a href="medical-records.html">Medical Records</a>
        <a href="../index.html">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Scan Patient QR Code</h2>
    <div id="qr-reader"></div>

    <div class="manual-input">
      <input type="text" id="manual-url" placeholder="Paste QR link here if camera fails" />
      <button onclick="handleManualUrl()">Fetch Records</button>
    </div>

    <div id="qr-reader-results"></div>
    <p id="patient-id-display"></p>
  </div>

  <script>
    let html5QrcodeScanner;

    function onScanSuccess(decodedText) {
      console.log("QR Scanned:", decodedText);
      processQrUrl(decodedText);
    }

    function handleManualUrl() {
      const url = document.getElementById('manual-url').value.trim();
      if (!url) return alert("Please enter a URL.");
      processQrUrl(url);
    }

    function processQrUrl(urlString) {
      try {
        const url = new URL(urlString);
        const parts = url.pathname.split('/');
        const patientId = parts[2];

        // Optional: show success message before redirect
        document.getElementById('qr-reader-results').innerHTML =
          `<div class="scan-success">QR Code processed successfully! Redirecting...</div>`;
        document.getElementById('patient-id-display').innerText = `Patient ID: ${patientId}`;

        // Redirect to the patient records page
        setTimeout(() => {
          window.location.href = `patient-records.html?patientId=${patientId}`;
        }, 800); // small delay to show success message
      } catch (e) {
        console.error("Invalid QR URL:", e);
        alert('Invalid QR code URL or manual link.');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      html5QrcodeScanner = new Html5Qrcode("qr-reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        (err) => { console.warn("QR scan error:", err); }
      );
    });
  </script>
</body>
</html>
