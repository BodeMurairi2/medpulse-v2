<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In to MedPulse</title>
  <link rel="stylesheet" href="../css/login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div>  
  <div class="auth-container">
    <h1>Hospital Portal Login</h1>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Log In</button>
      <p class="switch">New hospital? <a href="signup.html">Create an account</a></p>

      <p id="loginMessage" style="color:red;"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msgEl = document.getElementById("loginMessage");

      try {
        const response = await fetch("http://127.0.0.1:8000/hospital/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ hospital_email: email, password: password })
        });

        const data = await response.json();

        if (!response.ok) {
          msgEl.textContent = data.detail || "Login failed";
        } else {
          msgEl.style.color = "green";
          msgEl.textContent = "Login successful!";
          console.log("Token:", data.access_token);
          // Optionally store token in localStorage for future requests:
          localStorage.setItem("access_token", data.access_token);
        }
      } catch (err) {
        msgEl.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
