<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - MedPulse</title>
  <link rel="stylesheet" href="doctor.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="notifications.html">Notifications</a>
        <a href="change-password.html" class="active">Change Password</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <div class="form-section">
      <h2>Change Password</h2>
      <form id="change-password-form">
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" required />
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" required minlength="6" />
        </div>
        <button type="submit" class="submit-btn">Change Password</button>
      </form>
      <div id="error-message" class="error-message" style="display: none;">
        <p id="error-text"></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('change-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const oldPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        return showError('Passwords do not match');
      }

      if (newPassword.length < 6) {
        return showError('Password must be at least 6 characters long');
      }

      const token = localStorage.getItem('doctor_token');
      if (!token) {
        return showError('You are not logged in. Please login again.');
      }

      try {
        const response = await fetch('http://localhost:8080/doctor_portal/change_password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            old_password: oldPassword,
            new_password: newPassword
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Failed to change password');
        }

        alert('Password Updated');
        document.getElementById('change-password-form').reset();
        document.getElementById('error-message').style.display = 'none';

      } catch (err) {
        showError(err.message);
      }
    });

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      document.getElementById('error-text').textContent = message;
      errorDiv.style.display = 'block';
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.clear();
        window.location.href = '../index.html';
      }
    }
  </script>
</body>
</html>
