<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login - MedPulse</title>
  <link rel="stylesheet" href="../login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div>  
  <div class="auth-container">
    <h1>Doctor Portal Login</h1>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <button type="submit">Log In</button>
      <p class="switch">Don't have an account? Contact your hospital administrator.</p>
      <p class="switch"><a href="../index.html">Back to Home</a></p>
    </form>
  </div>

  <script>
    // Load remembered email
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('rememberedDoctorEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Handle form submit
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Remember
      if (rememberMe) {
        localStorage.setItem('rememberedDoctorEmail', email);
      } else {
        localStorage.removeItem('rememberedDoctorEmail');
      }

      // Send POST request
      try {
        const response = await fetch("http://localhost:8080/doctor_portal/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          alert("Login failed: " + (errorData.detail || "Invalid credentials"));
          return;
        }

        const data = await response.json();

        // Save token + doctor ID
        localStorage.setItem("doctor_token", data.access_token);
        localStorage.setItem("doctorId", data.doctor_id);

        // Redirect
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Error:", error);
        alert("Unable to connect to server");
      }
    });
  </script>
</body>
</html>
