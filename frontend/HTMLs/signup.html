<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Sign Up - MedPulse</title>
  <link rel="stylesheet" href="../CSSs/login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div> 
  <div class="auth-container">
    <h1>Hospital Sign Up</h1>
    <form id="signupForm">
      <label for="hospitalName">Hospital Name</label>
      <input type="text" id="hospitalName" name="hospitalName" required />

      <label for="email">Hospital Email</label>
      <input type="email" id="email" name="email" required />

      <label for="hospitalLicense">Hospital License</label>
      <input type="license" id="license" name="license" required />

      <label for="hospitalCountry">Hospital Country</label>
      <input type="text" id="hospitalCountry" name="hospitalCountry" required />

      <label for="hospitalCity">Hospital City</label>
      <input type="text" id="city" name="city" required />

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <button type="submit">Sign Up</button>
      <p class="switch">Already registered? <a href="../HTMLs/login.html">Log in here</a></p>
    </form>
  </div>

  <script src="../JSs/signup.js"></script>
</body>
</html>
