<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Details</title>
  <link rel="stylesheet" href="../CSSs/search-doc.css" />
</head>
<body>
  <div class="details-container">
    <h2>Search for a Doctor</h2>
    
    <input
      type="text"
      id="searchInput"
      placeholder="Enter doctor's first or last name..."
      class="search-bar"
    />
    
    <!-- Submit button -->
    <button id="searchButton" class="search-button">Search</button>

    <ul id="doctorList" class="doctor-list"></ul>
  </div>

  <script src="../JSs/search-doc.js"></script>
</body>
</html>
