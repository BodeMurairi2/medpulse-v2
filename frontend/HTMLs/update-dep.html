<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Department</title>
  <link rel="stylesheet" href="../CSSs/update-dep.css" />
</head>
<body>
  <div class="details-container">
    <h2>Update Department Information</h2>

    <form id="updateForm">
      <p><strong>Department ID:</strong> <span id="department_id"></span></p>
      <p><strong>Created At:</strong> <span id="created_at"></span></p>

      <label for="department_name">Department Name:</label>
      <input type="text" id="department_name" required />

      <label for="department_description">Department Description:</label>
      <textarea id="department_description" required></textarea>

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="location">Location:</label>
      <input type="text" id="location" required />

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required />

      <label for="number_of_staff">Number of Staff:</label>
      <input type="number" id="number_of_staff" required />

      <label for="hospital_id">Hospital ID:</label>
      <input type="number" id="hospital_id" required />

      <label>Status:</label>
      <button type="button" id="statusToggle" class="status-toggle">Active</button>

      <div class="button-row">
        <button type="submit" class="save-button">Save Changes</button>
        <button type="button" class="cancel-button" onclick="window.location.href='../HTMLs/view-dep-list.html'">Cancel</button>
      </div>
    </form>

    <div id="popupMessage" class="popup hidden">Successfully updated the department!</div>
  </div>

  <script src="../JSs/update-dep.js"></script>
</body>
</html>
