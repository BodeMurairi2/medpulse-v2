<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register a Doctor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../CSSs/reg-doc-style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Register a Doctor</h1>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="otherNames">Other Names</label>
        <input type="text" id="otherNames" name="otherNames" />
      </div>

      <div class="form-group">
         <label for="gender">Gender</label>
         <select id="gender" name="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
         </select>
      </div>

      <div class="form-group">
        <label for="license">Doctor's License</label>
        <input type="text" id="license" name="license" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="nationalId">National ID</label>
        <input type="text" id="nationalId" name="nationalId" required />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="">Select Department</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Oncology">Neurology</option>
          <option value="Oncology">Radiology</option>
          <option value="Emergency">Emergency</option>
          <option value="General Medicine">General Medicine</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="">Select Status</option>
          <option value="Active">Active</option>
          <option value="On Leave">Inactive</option>
        </select>
      </div>
     
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  <script src="../JSs/reg-doc-script.js"></script>
</body>
</html>
