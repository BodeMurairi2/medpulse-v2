<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Doctor - MedPulse</title>
  <link rel="stylesheet" href="hospital.css" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-brand">MedPulse</h1>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="register-doctor.html" class="active">Register Doctor</a>
        <a href="register-patient.html">Register Patient</a>
        <a href="doctors.html">Manage Doctors</a>
        <a href="patients.html">Manage Patients</a>
        <a href="../index.html">Logout</a>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">
    <h2>Register New Doctor</h2>
    
    <div class="form-section">
      <form class="registration-form" id="doctorForm">
        <div class="form-group">
          <label for="doctorName">Doctor Full Name</label>
          <input type="text" id="doctorName" name="doctorName" required />
        </div>

        <div class="form-group">
          <label for="doctorEmail">Email Address</label>
          <input type="email" id="doctorEmail" name="doctorEmail" required />
        </div>

        <div class="form-group">
          <label for="specialization">Specialization</label>
          <select id="specialization" name="specialization" required>
            <option value="">Select specialization...</option>
            <option value="general">General Medicine</option>
            <option value="cardiology">Cardiology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="radiology">Radiology</option>
            <option value="surgery">Surgery</option>
            <option value="orthopedics">Orthopedics</option>
            <option value="neurology">Neurology</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" name="department" required>
            <option value="">Select Department...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>

        <button type="submit" class="submit-btn">Register Doctor</button>
      </form>

      <div id="success-message" class="success-message" style="display: none;">
        <h3>Doctor Registered Successfully!</h3>
        <p><strong>Doctor ID:</strong> <span id="generatedDoctorId"></span></p>
        <p>Please share this ID with the doctor for login.</p>
      </div>
    </div>
  </div>

  <script>
    // Load departments on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadDepartments();
    });

    function loadDepartments() {
      const departments = JSON.parse(localStorage.getItem('departments')) || [];
      const select = document.getElementById('department');
      select.innerHTML = '<option value="">Select Department...</option>';
      departments.forEach(dept => {
        const option = document.createElement('option');
        option.value = dept.id;
        option.textContent = dept.name;
        select.appendChild(option);
      });
    }

    document.getElementById('doctorForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Generate Doctor ID
      const doctorId = 'D-' + Math.random().toString(36).substr(2, 9).toUpperCase();
      
      // Save doctor data
      const doctors = JSON.parse(localStorage.getItem('doctors')) || [];
      const newDoctor = {
        id: doctorId,
        name: document.getElementById('doctorName').value,
        doctorName: document.getElementById('doctorName').value,
        email: document.getElementById('doctorEmail').value,
        doctorEmail: document.getElementById('doctorEmail').value,
        specialization: document.getElementById('specialization').value,
        departmentId: document.getElementById('department').value,
        phone: document.getElementById('phone').value,
        password: password,
        createdAt: new Date().toISOString()
      };
      doctors.push(newDoctor);
      localStorage.setItem('doctors', JSON.stringify(doctors));
      
      // Add audit log
      addAuditLog('Doctor registered', `Doctor: ${newDoctor.name}, ID: ${doctorId}`);
      
      // Display success message
      document.getElementById('generatedDoctorId').textContent = doctorId;
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('doctorForm').reset();
      loadDepartments(); // Reload departments dropdown
    });

    function addAuditLog(action, details) {
      const logs = JSON.parse(localStorage.getItem('auditLogs')) || [];
      logs.unshift({
        id: 'LOG-' + Date.now(),
        action,
        details,
        user: localStorage.getItem('hospitalName') || 'Hospital Admin',
        timestamp: new Date().toISOString()
      });
      localStorage.setItem('auditLogs', JSON.stringify(logs));
    }
  </script>
</body>
</html>
