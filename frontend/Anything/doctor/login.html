<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login - MedPulse</title>
  <link rel="stylesheet" href="../login&signup.css" />
</head>
<body>
  <div class="overlay-bg"></div>  
  <div class="auth-container">
    <h1>Doctor Portal Login</h1>
    <form id="loginForm">
      <label for="doctorId">Doctor ID</label>
      <input type="text" id="doctorId" name="doctorId" required placeholder="Enter your Doctor ID" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <button type="submit">Log In</button>
      <p class="switch">Don't have an account? Contact your hospital administrator.</p>
      <p class="switch"><a href="../index.html">Back to Home</a></p>
    </form>
  </div>
  <script>
    // Load remembered credentials if they exist
    window.addEventListener('DOMContentLoaded', () => {
      const rememberedId = localStorage.getItem('rememberedDoctorId');
      const rememberedEmail = localStorage.getItem('rememberedDoctorEmail');
      
      if (rememberedId && rememberedEmail) {
        document.getElementById('doctorId').value = rememberedId;
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const rememberMe = document.getElementById('rememberMe').checked;
      const doctorId = document.getElementById('doctorId').value;
      const email = document.getElementById('email').value;
      
      // Save credentials if remember me is checked
      if (rememberMe) {
        localStorage.setItem('rememberedDoctorId', doctorId);
        localStorage.setItem('rememberedDoctorEmail', email);
      } else {
        localStorage.removeItem('rememberedDoctorId');
        localStorage.removeItem('rememberedDoctorEmail');
      }
      
      // Store login session and doctor ID (in real app, this would verify with backend)
      localStorage.setItem('doctorLoggedIn', 'true');
      localStorage.setItem('doctorId', doctorId);
      
      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
